<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header page-header--closed page-header--no-js">
      <div class="page-header__wrap">
        <a class="page-header__logo">
          <img class="page-header__logo-image logo-mobile" width="191" height="38" alt="Логотип cat energy иконка" src="img/logo-mobile.svg">
          <img class="page-header__logo-image logo-tablet" width="173" height="58" alt="Логотип cat energy иконка" src="img/logo-tablet.svg">
          <img class="page-header__logo-image logo-desktop" width="202" height="59" alt="Логотип cat energy иконка" src="img/logo-desktop.svg">
        </a>
        <button class="page-header__toggle burger" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img class="page-footer__logo-image logo-image" width="129" height="24" alt="Логотип cat energy иконка" src="img/logo-footer.svg">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в Вконтакте</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Инстаграме</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в Фейсбуке</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="copyright_academy-logo" width="40" height="50" alt="Лого html академии" src="img/htmlacademy.svg">
          </a>
        </div>
      </div>
    </footer>

    <script>
  var navMain = document.querySelector('.page-header');
  var navToggle = document.querySelector('.page-header__toggle');

  navMain.classList.remove('page-header--no-js');

  navToggle.addEventListener('click', function() {
    if (navMain.classList.contains('page-header--closed')) {
      navMain.classList.remove('page-header--closed');
      navMain.classList.add('page-header--opened');
    } else {
      navMain.classList.add('page-header--closed');
      navMain.classList.remove('page-header--opened');
    }
  });
    </script>
    
  </body>
</html>
